<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Style.css">
</head>
<body>

    <nav class="navbar">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand"><img class="logo" src="img/Kanji_Goku.webp" alt=""></a>
            <form class="d-flex" role="search">

                <input class="form-control" id="nameFilters" type="search" placeholder="Buscar Personaje" aria-label="Search">

                <a href="#characters"><button class="btn btn-outline-success mx-4" id="buscarCharacters" type="button">Buscar</button></a>
                
                <select name="Filtrar por Raza" id="raceFilters" class="form-select" aria-label="Default select example">
                    <option value="none">Filtrar por Raza</option>
                    <option value="human">Human</option>
                    <option value="saiyan">Saiyan</option>
                    <option value="namekian">Namekian</option>
                    <option value="majin">Majin</option>
                    <option value="frieza Race">Frieza Race</option>
                    <option value="android">Android</option>
                    <option value="jiren Race">Jiren Race</option>
                    <option value="god">God</option>
                    <option value="angel">Angel</option>
                    <option value="evil">Evil</option>
                    <option value="nucleico">Nucleico</option>
                    <option value="nucleico Benigno">Nucleico Benigno</option>
                    <option value="unknown">Unknown</option>
                </select>
                
            </form>
        </div>
    </nav>

    <header class="text-center mt-5 mb-5 ">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
                <img class="w-50 header" src="img/logo.webp" alt="">
                <h1 class="text-white">Dragon Ball </h1>
            </div>
        </div>
    </header>

    <div class="container mb-5">
        <div class="row" >
            <h1 class="text-white" id="nombre"></h1>
            <div class="p-5 justify-content-center" id="characters"></div>
        </div>
    </div>

    <div class="container" >
        <div class="row justify-content-center" id="personajes">

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/mi_codigo.js"></script>
</body>
</html>
